    <script>
        //object constructor

            name:"Raj",
            email : "raj@gmail.com",
            mobile : "702668536465",
            age : 25
        };


        console.log('user');
        console.log(user);
        let user1 = Object.create(user);


        console.log('user1 =' , user1);
        console.log(user1);

    </script>
