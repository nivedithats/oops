<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object.assign()</h1>
    </center>
    <hr>


<script>

    //it is used to merge  the common properties
    let user1 = {
        name:"Rajesh",
        email : "rajesh@gmail.com"
    }
    let user2 = {
        age:23,
        email : "rajesh33@gmail.com"

    }

    console.log('user1=',user1);
    console.log('user2=',user2);

    //merges the properties of an objects,it hold last property if any common property exists.

    let result = Object.assign(user1,user2)
    console.log('result =',result);

</script>

</body>
</html>
